<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Baldur's Gate 3 Checklist</h1>

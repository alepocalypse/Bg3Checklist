<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
        <h1>Baldur's Gate 3 Checklist</h1>
        <ul id="checklist">
            <li><h1 class="act-header" data-act="Act 1">Act 1</h1></li>
            <li><h1 class="act-header" data-act="Act 2">Act 2</h1></li>
    
        </ul>
        <button id="saveButton">Save Checklist</button>
        <button id="clearButton">Clear Local Data</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
    
<footer>
<div class="footer-info">
        <p><em>To protect spoilers, all categories are collapsed. Click on Acts or Areas to expand</em></p>
        <p><em>A lot of information and links available from <a href="https://bg3.wiki/" target="_blank">BG3Wiki</a> under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA</a> license.</em></p>
        <p><em>Please submit any comments, corrections, or issues at the github link below</em></p>
    </div>
    <!-- GitHub icon image and link -->
    <a class="github-link" href="https://github.com/alepocalypse/Bg3Checklist/" target="_blank">
        <img src="github-mark-white.svg" alt="GitHub Repository" width="32" height="32">
    </a>
</footer>
</html>
